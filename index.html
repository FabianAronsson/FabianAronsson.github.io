<!DOCTYPE html>
<html lang="en">

<head>
    <title>üëÄ</title>
    <style>
        * {
            font-family: Arial, sans-serif;
            justify-content: center;
            text-align: center;
        }

        .container {
            padding: 20px;
            margin: 0;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }

        h1,
        h2,
        h3 {
            text-align: center;
            margin-bottom: 20px;
        }

        .card {
            background-color: white;
            padding: 15px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            flex: 1 1 300px;
            max-width: 300px;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card a {
            text-decoration: none;
            color: #333;
        }

        .card h3 {
            margin: 0;
            font-size: 1.2rem;
        }

        .card p {
            margin: 5px 0;
            color: #555;
        }
    </style>
</head>

<body>
    <h2>Work in progress üèóÔ∏è</h2>

    <h3>Check out some of my other projects in the meanwhile:</h3>

    <div class="container">
        <div id="projects" style="display: flex; flex-wrap: wrap; justify-content: center; gap: 10px;"></div>
    </div>

    <script>
        async function fetchGitHubProjects(username) {
            const response = await fetch(`https://api.github.com/users/${username}/repos`);
            const projects = await response.json();
            const projectsToShow = ["RPI-Notifer", "REBingo", "Chess-GUI"];
            const projectsContainer = document.getElementById("projects");

            projects.filter(p => projectsToShow.includes(p.name)).forEach(project => {
                const card = document.createElement("div");
                card.className = "card";
                card.innerHTML = `
                    <a href="${project.html_url}" target="_blank">
                        <h3>${project.name}</h3>
                        <p>${project.description || "No description available"}</p>
                        <p>‚≠ê ${project.stargazers_count} | üç¥ ${project.forks_count}</p>
                    </a>
                `;
                projectsContainer.appendChild(card);
            });
        }

        fetchGitHubProjects("FabianAronsson");
    </script>
</body>

</html>
