<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pokémon trading card plattform">

    <title>Card Store</title>

    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/products.css">

    <link rel="preload" as="style" onload="this.onload=null;this.rel='stylesheet'" href="../styles/fonts.css">

    <link rel="preload" as="style" onload="this.onload=null;this.rel='stylesheet'" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="icon" href="../favicon/favicon-main.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
    <link rel="manifest" href="../site.webmanifest">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

</head>

<body>
    <nav class="navbar bg-body-tertiary fixed-top" id="main-navbar">
        <div class="container-fluid navigation-bar">
            <a class="navbar-brand" href="index.html">
                <img src="../images/card.svg" class="img-fluid brand-logo" width="100" height="100" alt="Brand Logo">
                <span id="brand-font">cardexchange</span>
            </a>
            <button class="navbar-toggler" id="navbar-button" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Navigationbar toggler">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">cardexchange</h5>
                    <button type="button" class="btn-close btn-close-white" id="offcanvasButton" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="products.html">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About us</a>
                        </li>
                        <li class="nav-item" id="cartHeader">
                            <div class="nav-link" id="navigationLink">
                                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                                    <path
                                        d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                                </svg> Cart
                            </div>
                            <table class="table" id="cartTable">

                                <tbody id="cart">
                                    <td class="product-rows">
                                        <h3>Your Cart is empty</h3>
                                    </td>
                                </tbody>
                            </table>

                        </li>
                        <li class="nav-item offcanvas-logo" id="canvas-logo">
                            <img src="../images/card.svg" width="100" height="100" class="img-fluid brand-logo" alt="Brand Logo">
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container" id="productsContainer"></div>


    <div class="container">
        <footer class=" d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <p class="col-md-4 mb-0 d text-muted">© 2023 cardexchange</p>

            <a href="index.html " class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                <img src="../images/card.svg " width="100" height="100" class="img-fluid brand-logo" alt="Brand Logo">
            </a>

            <ul class="nav col-md-4 justify-content-end">
                <li class="footer-item">
                    <a href="index.html" class="nav-link px-2 text-muted">Home</a>
                </li>
                <li class="footer-item ">
                    <a href="products.html" class="nav-link px-2 text-muted">Products</a>
                </li>
                <li class="footer-item">
                    <a href="about.html" class="nav-link px-2 text-muted">About</a>
                </li>
            </ul>
        </footer>
    </div>

    <div class="modal fade text-center" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content ">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="productModalLabel"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table caption-top">
                        <caption>Prices</caption>
                        <thead>
                            <tr>
                                <th scope="col">Avg price last <br>1/7/30 Days</th>
                                <th scope="col">Avg/Low/Trend <br> Price</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td id="avg1"></td>
                                <td id="avgPrice"></td>
                            </tr>
                            <tr>
                                <td id="avg7"></td>
                                <td id="lowPrice"></td>

                            </tr>
                            <tr>
                                <td id="avg30"></td>
                                <td id="trendPrice"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <div class="alert alert-warning" id="currentPriceAlert" role="alert">

                    </div>
                    <button type="button" class="btn btn-success" id="buyButton" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" style="font-size: 1rem;">Buy
                        Card</button>
                </div>
            </div>
            <div class="mt-4">
                <img id="pokemon-card" class="img-fluid" src="" alt="Pokémon Card" style="width: 100%;">
            </div>
        </div>
    </div>

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>


    <script defer src="../scripts/site.js "></script>
</body>

</html>
